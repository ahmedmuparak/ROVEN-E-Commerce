<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="master.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body_Login">
    <div class="circle"></div>
    <div class="card" style="margin-top: 50px; " >
        <div class="logo">ROVEN</div>
        <h2>Login</h2>
        <form class="Form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <a href="#">Forget Password?</a>
            <button type="submit">Login</button>
            <div class="section-divider">
                <span>OR</span>
            </div>
            <div class="flex-row-container">
                <div class="flex-row">
                    <button class="btn google">
                        <p>Continue using</p>
                        <img src="images/google_logo.png" alt="" style="border-radius:50%;">
                    </button>    
                </div>
                <div class="flex-row">
                    <button class="btn facebook">
                        <p>Continue using</p>
                        <img src="images/facebook_logo.jpg" alt="" style="border-radius:50%;">
                    </button>    
                </div>
            </div>
            <div class="section-divider">
                <span>New in ROVEN ?</span>
            </div>
            <button style="border-radius: 10px;"><p style="font-size: 17px;"><a href="create.html">Create your account in ROVEN </a></p></button>
        </form>
    </div>

    <style>
        *{
            box-sizing: border-box;
        }

        
    </style>
    <script src="main.js"></script>
</body>
</html>
